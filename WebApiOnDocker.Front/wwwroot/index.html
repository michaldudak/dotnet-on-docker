<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ASP.NET 4 / .NET Framework 4.6 application</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container" ng-app="app" ng-controller="projectsController">
		<h1>Bootstrap grid examples</h1>
		<p class="lead">Basic grid layouts to get you familiar with building within the Bootstrap grid system.</p>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Project title</th>
					<th>URL</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="project in projects">
					<td>{{project.Title}}</td>
					<td>{{project.Url}}</td>
				</tr>
			</tbody>
		</table>

		<div>
			<h2>New project</h2>
			<div class="row">
				<div class="col-sm-4">
					<input class="form-control" ng-model="newProject.Title" placeholder="Title"/>
				</div>
				<div class="col-sm-4">
					<input class="form-control" ng-model="newProject.Url" placeholder="URL"/>
				</div>
				<div class="col-sm-4">
					<button class="btn btn-primary" ng-click="saveProject()">Save</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
